    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Smooth Typing Animation */
        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid rgba(80, 60, 60, 0.6);
            animation: typing 3.5s steps(28, end) forwards,
                blink 0.8s step-end infinite;
        }

        .typing {
            animation: typing 4s steps(30, end) forwards,
                blink 1s step-end infinite;
        }

        @keyframes typing {
            from {
                max-width: 0;
            }

            to {
                max-width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }


        /* Floating Hearts */
        .float {
            position: absolute;
            animation: floatUp 14s linear infinite;
            opacity: 0.6;
        }

        @keyframes floatUp {
            from {
                transform: translateY(110vh) scale(0.8);
            }

            to {
                transform: translateY(-120vh) scale(1.1);
            }
        }
    </style>
</head>

<body>
    <section class="relative min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8

    <section class="relative min-h-screen py-24 px-4 flex flex-col items-center justify-center

    <style>
        .candle {
            width: 14px;
            height: 55px;
            background: linear-gradient(to right, #ffffff, #f0f0f0);
            border-radius: 8px;
            position: relative;
            cursor: pointer;
        }

        .flame {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 22px;
            background: radial-gradient(circle at bottom, #fff700 0%, #ff9f1c 90%);
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 20px #ff9f1c;
            animation: flicker 0.6s infinite alternate;
        }

        .blown .flame {
            display: none;
        }

        .blown::after {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            width: 2px;
            height: 15px;
            background: rgba(0, 0, 0, 0.1);
            filter: blur(2px);
            animation: smoke 2s forwards;
        }

        @keyframes flicker {
            from {
                transform: translateX(-50%) scale(1);
            }

            to {
                transform: translateX(-50%) scale(1.1);
            }
        }

        @keyframes smoke {
            from {
                opacity: 1;
                transform: translate(-50%, 0);
            }

            to {
                opacity: 0;
                transform: translate(-50%, -40px);
            }
        }

        .cake-bounce {
            animation: bounce 0.8s ease;
        }

        @keyframes bounce {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.08);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>

    <script>
        const canvas = document.getElementById("confetti");
        const ctx = canvas.getContext("2d");
        let pieces = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        let blownCount = 0;
        const totalCandles = 3;

        function blow(candle) {
            if (candle.classList.contains("blown")) return;
            candle.classList.add("blown");
            blownCount++;
            if (blownCount === totalCandles) celebrate();
        }

        function celebrate() {
            document.getElementById("cake-container").classList.add("cake-bounce");
            document.getElementById("celebration-text").style.opacity = "1";

            for (let i = 0; i < 120; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: canvas.height,
                    size: Math.random() * 6 + 4,
                    speed: Math.random() * 4 + 3,
                    color: ["#ffc8dd", "#ffafcc", "#ffd6e0", "#bde0fe"][Math.floor(Math.random() * 4)]
                });
            }
            updateConfetti();
        }

        function updateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pieces.forEach((p, i) => {
                p.y -= p.speed;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                if (p.y < 0) pieces.splice(i, 1);
            });
            if (pieces.length) requestAnimationFrame(updateConfetti);
        }

        function resetCake() {
            blownCount = 0;
            pieces = [];
            document.querySelectorAll(".candle").forEach(c => c.classList.remove("blown"));
            document.getElementById("celebration-text").style.opacity = "0";
        }
    </script>

    <script>
        const lines = [
            "Happiest Birthdayyyy to my Chidka",
            "",
            "I may not say it every day, but you truly mean the world to me.",
            "You make me feel safe, loved, and cherished in ways I can't even explain.",
            "",
            "I want you to achieve all your dreams and be the happiest person always.",
            "Even with my mood swings and weird ways, you always stay by my side.",
            "",
            "Thank you for accepting me, all my flaws and mistakes that I made from the past.",
            "No matter what, I love youuu ‚ù§Ô∏è",
            "",
            "Enjoy your day, my love!",
        ];

        const container = document.getElementById("letterText");
        const signature = document.getElementById("signature");

        let lineIndex = 0;
        let charIndex = 0;
        let currentHTML = "";

        // Typing function
        function typeLine() {
            if (lineIndex >= lines.length) {
                signature.classList.add("opacity-100");
                return;
            }

            if (!container.children[lineIndex]) {
                const p = document.createElement("p");
                container.appendChild(p);
                currentHTML = "";
            }

            const line = lines[lineIndex];
            const p = container.children[lineIndex];

            if (charIndex < line.length) {
                currentHTML += line.charAt(charIndex);
                p.innerHTML = currentHTML;
                charIndex++;
                setTimeout(typeLine, 38);
            } else {
                charIndex = 0;
                lineIndex++;
                setTimeout(typeLine, 550);
            }
        }

        // Intersection Observer to start typing when section is in view
        const letterSection = document.querySelector('section');
        const observer = new IntersectionObserver((entries, obs) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    typeLine();
                    obs.unobserve(entry.target); // Only run once
                }
            });
        }, { threshold: 0.5 }); // Trigger when 50% of section is visible

        observer.observe(letterSection);
    </script>
